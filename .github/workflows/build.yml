name: build
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-20.04
    container:
            image: davidva/usync
            credentials:
               username: davidva
               password: ${{  secrets.DOCKER_CONTAINER_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: build
        shell: bash
        run: |
          docker run --privileged=true --cap-add=SYS_ADMIN -v $(pwd)/32:/root/enjoy/ davidva/usync /bin/sh -c "cd / && rm -f sync-united && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/sync-united && chmod a+x sync-united && ./sync-united -s 32"
